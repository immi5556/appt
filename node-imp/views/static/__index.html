<!DOCTYPE html>
<html>
	<head>
		<title>within 30</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/styles/MetroJs.css">
		<link rel="stylesheet" href="/styles/style.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,latin-ext,greek-ext,greek' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo"><a href="#"><img src="content/images/within30-logo.png" alt="logo"></a></h1>
			</div>
		</header>
		<div class="content">
			<div class="container">
			<div class="clear clear-sec1">
				<div class="col-lg-7">
				<div class="select-row">
					<div class="col-lg-6">
						<div class="selectbx">
							<div class="text-label" id="countryText">Country</div>
							<ul class="select-drop" id="countryList">
								
							</ul>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="selectbx">
							<div class="text-label" id="city-text">Cities</div>
							<ul class="select-drop" id="cityList">
								
							</ul>
						</div>
					</div>
					<div class="page-caption">
						<h3><span class="country-tlt">Country</span> : <span class="city-tlt">City</span></h3>
					</div>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="register" id="reg-blck">
						<h2>Register Your Company</h2>
						<div class="row">
							<label class="col-lg-2">Email</label>
							<div class="col-lg-9 form-control">
								<input type="email" id="email-txt">
							</div>
						</div>
						<button class="btn btn-sub" id="btnReg-Submit">Submit</button>
					</div>
					<div class="register" id="reg-msg" style="display:none;">
						<h2>Registered Successful</h2>
						<div class="row">
							<label class="col-lg-9">Mail sent, please follow the link</label>
						</div>
					</div>
				</div>
				</div>
				<div class="sec-carousel">
					<span class="next"><img src="content/images/next-arrow.png"></span>
					<span class="prev"><img src="content/images/prev-arrow.png"></span>
					<ul class="slider">
						
					</ul>
				</div>
				<div class="grid-row">
					<div class="row">
						<div class="grid-wid-1 grid-tile" data-bustype="Saloon">
							<img src="content/images/tile-hair1.png">
						</div>
						<div class="grid-wid-2 grid-tile" data-bustype="Doctors">
							<img src="content/images/tile-chiropractor1.png">
						</div>
						<div class="grid-wid-3 grid-tile" data-bustype="Law-Firm">
							<img src="content/images/tile-law1.png">
						</div>
						<div class="grid-wid-4 grid-tile" data-bustype="Hospital">
							<img src="content/images/tile-counselling1.png">
						</div>
					</div>
					<div class="row">
						<div class="grid-wid-5 grid-tile" data-bustype="Dentistry">
							<img src="content/images/tile-dental1.png">
						</div>
						<div class="grid-wid-4 grid-tile" data-bustype="Spa">
							<img src="content/images/tile-massage1.png">
						</div>							
					</div>
					<div class="row">
						<div class="grid-wid-6 grid-tile" data-bustype="Saloon">
							<img src="content/images/tile-nailSalon1.png">
						</div>	
						<div class="grid-wid-7 grid-tile" data-bustype="Other">
							<img src="content/images/tile-onlinebusiness1.png">
						</div>			
						<div class="grid-wid-8 grid-tile" data-bustype="Garage">
							<img src="content/images/tile-autoService1.png">
						</div>	
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<span class="copyright">Copyright@2015</span>
				<ul class="social-media">
					<li><a href="#" class="socialIcon1"></a></li>
					<li><a href="#" class="socialIcon2"></a></li>
					<li><a href="#" class="socialIcon3"></a></li>
					<li><a href="#" class="socialIcon4"></a></li>
					<li><a href="#" class="socialIcon5"></a></li>
				</ul>
			</div>
		</footer>
		<div class="pageShadow"></div>
		<span class="close-arrow">x</span>
		<script src="scripts/jquery-1.11.3.min.js"></script>
		<script src="scripts/MetroJs.js"></script>
		<script src="scripts/gbcarousel.js"></script>		
		<script src="scripts/custom.js"></script>
	</body>
</html>
